<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>商家详情</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>   
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-content" id="register">
	    <div class="portrait">
	    	<div class="tx_box">
	    		<a href="#"><img src="images/touxiang.png" /></a>
	    	</div>
	    </div>
	    <form class="mui-input-group">
		    <div class="mui-input-row">	
		    	<span><img src="images/sj.png"/></span>
		    	<input type="text" class="mui-input-clear" placeholder="请输入手机号">
		    	<a href="javascript:;" class="yzm">获取验证码</a>
		    </div>
		    <div class="mui-input-row">	
		    	<span><img src="images/yzm.png"/></span>
		        <input type="text" class="mui-input-clear" placeholder="请输入验证码">
		    </div>
		    <a href="choice.html" class="mui-btn mui-btn-danger zhuce" >立即注册</a>
		</form>
	</div>
</body>
<script type="text/javascript">
	var yzm=document.getElementsByClassName("yzm")[0];
	var num=60;
	var time=null;
	var a=true;
	yzm.onclick=function(){		
		if(a){
			a=!a;
			time=setInterval(function(){
			num-=1;
			if(num>0){
				yzm.innerHTML=num+"s 重新发送";
				
			}else{
				clearInterval(time)
				yzm.innerHTML="重新发送";								
				a=!a;				
			}
			
		},1000)	
		 num=60;
		}
			
	}
</script>
</html>
